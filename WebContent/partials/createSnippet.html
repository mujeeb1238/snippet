<div class="container">
	
	<div class="row">
		<div class="col-xs-12 col-sm-8 col-lg-8 col-xl-8">
				<div class="page-header">
			<h1>Create Snippet</h1>
		</div>
		
		<form role="form">
			<div class="form-group">
				<label for="title">Title</label>
				<input type="text" class="form-control" id="title" ng-model="formData.title" placeholder="Enter Title"> 
			</div>
			<div class="form-group">
				<label for="name">Description</label>
				<textarea rows="5" cols="50"  class="form-control" ng-model="formData.description" placeholder="Enter Description"></textarea>
			</div>
			
			<a href="#/snippets" class="btn btn-warning">Back</a>
	   		<button type="submit" ng-click="" class="btn btn-danger">Clear</button>
	   		<button type="submit" ng-click="create($event)" class="btn btn-primary">Submit</button>
			
		</form>	
		</div>
	</div>
	


</div>
